<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Painting - Black Belt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="col-12 p-4">Paintings</h1>
    <nav class="d-flex justify-content-around align-items-center col-12">
        <h1 class="text-center">{{user.first_name}} {{user.last_name}}</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <form action="/update/painting" method="post" class="col-11 p-4 my-4 mx-auto">
        <h2 class="text-primary">Edit painting</h2>
        {% with messages = get_flashed_messages(category_filter=['painting']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Please Try Again:</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="col-4">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="form-control" value="{{edit.title}}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="30" rows="5" class="form-control">{{edit.description}}</textarea>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="price">Price: $</label>
                    <input type="number" name="price" value="{{edit.price}}" class="form-control" min="1" max="1000000">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" value="{{edit.quantity}}" class="form-control" min="1" max="100">
                </div>
                <br>
                <input type="submit" value="Edit painting" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
